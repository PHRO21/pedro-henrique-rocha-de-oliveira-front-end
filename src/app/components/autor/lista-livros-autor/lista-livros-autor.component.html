<main class="container">
  <form [formGroup]="cadastroForm" class="form-group mt-3" (ngSubmit)="buscaLivrosPorIdAutor()" #formDir="ngForm">

    <div class="mb-3">
      <label for="id" class="form-label">Id Autor</label>
      <input type="text" class="form-control" id="id" name="id" placeholder="Digite o nome" formControlName="id"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <table *ngIf="livros.length > 0" class="m-3 table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Titulo</th>
        <th>Id Autores</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{livro.id}}</td>
        <td>{{livro.titulo}}</td>
        <td>{{livro.autores}}</td>
      </tr>
    </tbody>
  </table>
</main>
